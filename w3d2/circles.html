<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My title</title>
        

<link href="circles.css" rel="stylesheet">
    </head>
   <body>
    <div class="container" id="container">
       
        
        <div class="controls" id="controls">
            <p><strong>Enter your input in the following fields to play Bubble popper:</strong></p>
            <label>Width:</label>
            <input type="text" id="width">
            <br />
             <br />
             <label>Growth Amount:</label>
            <input type="text" id="growthamount">
            <br />
            <br />
            <label>Growth Rate:</label>
            <input type="text" id="growthrate">
            <br />
            <br />
            <label>Number circles:</label>
            <input type="text" id="numbercircles">
            <br />
            <br />
            <button id="start">Start</button>
        </div>

        <!-- <div class="circle" id="circle" >  </div> -->

</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

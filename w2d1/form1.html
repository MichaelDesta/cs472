<!DOCTYPE html>
<html>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="form1.css" rel="stylesheet">
<head>
    <title>W2D1 Quiz</title>
    <meta charset="utf-8">

</head>

<body>
<form id="form">


       <label id="label">Email address</label><br>
           <input  id="input" type="text" placeholder="Enter Email" required> 
           <p>We'll never share your email with anyone else.</p>
        <label id="label">Password</label><br>
        <input  id="input" type="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" required>
        <br>
        <br>
        
        <p>URL</p>
        <input  id="input" type="text" placeholder="ex.http://... or https://..." pattern="http(s)?://.+">
        <br>
        <label> <input id="line" type="checkbox">Check me out</label> 
     <div>
         <input id="submit" type="submit" value="Submit">
     </div>
</form>
</body>

</html>
